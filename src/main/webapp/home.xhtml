<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Home page</title>
    <h:outputStylesheet name="css/bootstrap.min.css"></h:outputStylesheet>
    <style type="text/css">
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</h:head>
<h:form>
    <div style="text-align: center;">
        <h2><h:outputText value="User Records"/></h2>
    </div>
    <h:dataTable id="u_table" binding="#{mamad137}" value="#{user.usersList()}" var="u"
                 class="table table-striped table-hover table-bordered">
        <h:inputHidden id="user_id" value="#{u.id}"></h:inputHidden>
        <h:column>
            <f:facet name="header">ID</f:facet>
            <h:outputText value="#{mamad137.rowIndex + 1}"/>
        </h:column>
        <h:column>
            <f:facet name="header">User Name</f:facet>
            <h:outputText id="u_name_id" value=" dear #{u.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Email ID</f:facet>
            <h:outputText id="u_mail_id" value="#{u.email}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Password</f:facet>
            <h:outputText id="u_pass_id" value="#{u.password}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Gender</f:facet>
            <h:outputText id="u_gen_id" value="#{user.getGenderName(u.gender)}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Address</f:facet>
            <h:outputText id="u_address_id" value="#{u.address}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Update</f:facet>
            <h:commandButton action="#{user.edit(u.id)}" value="Update" class="btn btn-primary">
            </h:commandButton>
        </h:column>
        <h:column>
            <f:facet name="header">Delete</f:facet>
            <h:commandButton action="#{user.delete(u.id)}" value="Delete" class="btn btn-danger">
            </h:commandButton>
        </h:column>
        <h:column>
            <f:facet name="header">Sync email</f:facet>
            <h:commandButton style="width: 10px">
<!--                <f:ajax execute="@form" render="u_name_id u_gen_id u_mail_id"/>-->
                <f:ajax execute="@form" render="@all"/>
            </h:commandButton>
        </h:column>
    </h:dataTable>
    <center><h:commandButton action="create.xhtml?faces-redirect=true"
                             value="Create New User" class="btn btn-success"></h:commandButton></center>
</h:form>

</html>
